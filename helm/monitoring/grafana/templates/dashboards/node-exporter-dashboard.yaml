apiVersion: v1
kind: ConfigMap
metadata:
  name: node-exporter-dashboard
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
data:
  node-exporter.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Node Metrics Dashboard",
        "tags": ["node-exporter", "metrics"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Memory Total (GB)",
            "type": "stat",
            "targets": [
              {
                "expr": "node_memory_MemTotal_bytes / 1024 / 1024 / 1024",
                "legendFormat": "{{instance}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "Memory Available (GB)",
            "type": "stat",
            "targets": [
              {
                "expr": "node_memory_MemAvailable_bytes / 1024 / 1024 / 1024",
                "legendFormat": "{{instance}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Filesystem Size (GB)",
            "type": "stat",
            "targets": [
              {
                "expr": "node_filesystem_size_bytes / 1024 / 1024 / 1024",
                "legendFormat": "{{instance}} {{mountpoint}}"
              }
            ]
          },
          {
            "id": 4,
            "title": "CPU Seconds Total",
            "type": "graph",
            "targets": [
              {
                "expr": "node_cpu_seconds_total",
                "legendFormat": "{{instance}} {{mode}}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    } 