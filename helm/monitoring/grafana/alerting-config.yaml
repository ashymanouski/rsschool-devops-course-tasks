apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-alerting-config
  namespace: monitoring
  labels:
    app: grafana
data:
  contact-points.yaml: |
    apiVersion: 1
    contactPoints:
      - name: email-contact-point
        receivers:
          - uid: email-receiver
            type: email
            settings:
              addresses: "ashymanouski@student.com"
            disableResolveMessage: false
        disableProvenance: false

  alert-rules.yaml: |
    apiVersion: 1
    groups:
      - orgId: 1
        name: kubernetes-cluster-alerts
        folder: dashboards
        interval: 1m
        rules:
          - uid: high-cpu-utilization
            title: High CPU Utilization
            condition: A
            data:
              - refId: A
                relativeTimeRange:
                  from: 600
                  to: 0
                datasourceUid: prometheus-uid
                model:
                  editorMode: code
                  expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
                  intervalMs: 1000
                  maxDataPoints: 43200
                  refId: A
            noDataState: NoData
            execErrState: Alerting
            for: 5m
            annotations:
              summary: High CPU utilization detected
              description: CPU utilization is above 80% for more than 5 minutes on node {{ $labels.instance }}
            labels:
              severity: warning
            isPaused: false

          - uid: high-memory-utilization
            title: High Memory Utilization
            condition: A
            data:
              - refId: A
                relativeTimeRange:
                  from: 600
                  to: 0
                datasourceUid: prometheus-uid
                model:
                  editorMode: code
                  expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
                  intervalMs: 1000
                  maxDataPoints: 43200
                  refId: A
            noDataState: NoData
            execErrState: Alerting
            for: 5m
            annotations:
              summary: High memory utilization detected
              description: Memory utilization is above 85% for more than 5 minutes on node {{ $labels.instance }}
            labels:
              severity: warning
            isPaused: false 